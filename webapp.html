<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joke Simulator ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #ffe6f7, #e6f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff8fb;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
      border: 3px dashed #ffcce7;
    }

    h1 {
      color: #ff66a3;
      font-size: 28px;
      margin-bottom: 20px;
    }

    #joke {
      font-size: 20px;
      color: #555;
      margin: 20px 0;
      transition: all 0.3s ease-in-out;
    }

    #joke:hover {
      color: #ff3399;
      transform: scale(1.05);
    }

    button {
      background-color: #ff99cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #ff66a3;
      box-shadow: 0 0 12px #ffb3da;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
      box-shadow: inset 0 0 8px #ffb3da;
    }

    .clicked {
      animation: bounce 0.2s ease;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .sparkles {
      font-size: 22px;
      margin-top: 10px;
      animation: sparkle 1.5s infinite alternate;
    }

    @keyframes sparkle {
      from { opacity: 0.4; transform: scale(1); }
      to { opacity: 1; transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>✨ Joke Simulator ✨</h1>
    <div id="joke">Click the button to get a joke!</div>
    <button onclick="tellJoke()" id="jokeBtn">Tell Me a Joke</button>
    <div class="sparkles"></div>
  </div>

  <script>
    const jokes = [
      " Why don't scientists trust atoms? Because they make up everything!",
      "What do you call fake spaghetti? An impasta!",
      " Why did the scarecrow win an award? Because he was outstanding in his field!",
      " I told my wife she was drawing her eyebrows too high. She looked surprised.",
      " I'm reading a book about anti-gravity. It's impossible to put down.",
      " What do you call it when a snowman has a temper tantrum? A meltdown.",
      "What starts with E, ends with E, and has only 1 letter in it? An Envelope.",
    ];

    function tellJoke() {
      const randomIndex = Math.floor(Math.random() * jokes.length);
      const jokeText = document.getElementById('joke');
      const button = document.getElementById('jokeBtn');

      jokeText.innerText = jokes[randomIndex];

      // Add bounce effect
      button.classList.add('clicked');
      setTimeout(() => {
        button.classList.remove('clicked');
      }, 200);
    }
  </script>

</body>
</html>
